<div class="panel-heading">
    <h2 class="panel-title">Регистрация</h2>
</div>
<div class="panel-body">
    <form accept-charset="UTF-8" role="form" ng-submit="register(registerForm)" name="registerForm" novalidate>
    <fieldset>
        <div class="form-group">
            <alert type="danger" ng-repeat="error in errors.username">{{error}}</alert>
            <input name="username" class="form-control" placeholder="Логин" ng-model="model.username" type="text" required />
        </div>
        <div class="form-group">
            <alert type="danger" ng-repeat="error in errors.email">{{error}}</alert>
            <input name="email" class="form-control" placeholder="Email" ng-model="model.email" type="text" required />
        </div>
        <div class="form-group">
            <alert type="danger" ng-repeat="error in errors.password1">{{error}}</alert>
            <input name="password1" class="form-control" placeholder="Пароль" ng-model="model.password1" type="password" required />
        </div>
        <div class="form-group">
            <alert type="danger" ng-repeat="error in errors.password2">{{error}}</alert>
            <input name="password2" class="form-control" placeholder="Повторите пароль" ng-model="model.password2" type="password" required />
        </div>
        <alert type="danger" ng-repeat="error in errors.non_field_errors">{{error}}</alert>
        <input class="btn btn-success" type="submit" value="Зарегистрироваться">
        <input class="btn btn-default" type="button" ng-click="$close('login')" value="Войти">
    </fieldset>
    </form>
</div>
